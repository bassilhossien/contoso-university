# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - contoso-web

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore ContosoUniversity.Api/ContosoUniversity.Web.csproj

      - name: Build with dotnet
        run: dotnet build ContosoUniversity.Api/ContosoUniversity.Web.csproj --configuration Release --no-restore
        env:
          NODE_OPTIONS: "--openssl-legacy-provider"

      - name: dotnet publish
        run: dotnet publish ContosoUniversity.Api/ContosoUniversity.Web.csproj --configuration Release --output ./web-publish
        env:
          NODE_OPTIONS: "--openssl-legacy-provider"

      - name: List output folder
        run: ls -R ./web-publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: web-publish
          path: ./web-publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: web-publish
          path: ./web-publish
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'contoso-web'
          slot-name: 'Production'
          package: ./web-publish
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3057A76F402B4F2F954FA9DB8F5EBFEB }}
